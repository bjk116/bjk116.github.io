<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type='text/css' href='assets/css/style.css'>
	<link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
	<title>Contact Me</title>
</head>
<body>
	<!--Header-->
	<header>
		<div id='name'>
			<h2 class='white-text'>Brian Karabinchak</h2>
		</div>
		<div id='contact-link'>
			<h3><a href='contact.html' class='leftborder'>Contact</a></h3>
		</div>
		<div id='portfolio-link'>
			<h3><a href='portfolio.html' class='leftborder'>Portfolio</a></h3>
		</div>
		<div id='tutor-link'>
			<h3><a href='tutor.html' class='leftborder'>Tutoring</a></h3>
		</div>
		<div id='about-link'>
			<h3><a href='index.html'>About</a></h3>
		</div>
	</header>
	<!--Main Section-->
	<section id='main-content'>
		<section id='contact-content'>
			<h2 class='margin'>Contact Me!</h2>
			<hr>
			<form id='messageform'>
				<h4 class='margin'>Name</h4>
				<input type='text' name='name' id='nameinput' class='margin' placeholder='Full Name'>
				<h4 class='margin'>Email</h4>
				<input type='email' name='email' id='emailinput' class='margin' placeholder='yourmail@something.com'>
				</form>
				<h4 class='margin'>Message</h4>
				<textarea rows="8" cols="70" class='margin'>Enter message...</textarea>
				<input type='submit' id='messageform' class='margin'>
		</section>
		<aside>
			<h2 class='margin'>Connect With Me</h2>
			<hr>
			<a href='https://github.com/bjk116'><img src='assets/images/githublogo.png' class='logo'></a>
			<a href='https://www.linkedin.com/in/bkarabinchak'><img src='assets/images/linkedinlogo.png' class='logo'></a>
			<a href='http://stackoverflow.com/users/2259778/bjk116?tab=profile'><img src='assets/images/stackoverflowlogo.png' class='logo'></a>
		</aside>
	</section>
	<!--Footer-->
	<footer class='push'>
		<h4>&copy; Copyright 2016 Brian Karabinchak</h4>
	</footer>
</body>
</html>
